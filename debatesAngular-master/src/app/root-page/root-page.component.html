<section class="principalBanner contentLogin">
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#">
      <img src="../../assets/Images/icono-politrivia.svg" alt="Logo politrivia" class="icon-banner">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pull-left" id="navbarSupportedContent ">
    </div>
  </nav>
  <app-login *ngIf=showLogin></app-login>
  <div *ngIf=showRegister class="d-flex align-items-center justify-content-end px-md-5 px-2 mt-5">
    <div class="formLogin animated bounceInRight fast mb-5">
      <app-register></app-register>
    </div>
  </div>

  <app-recovery *ngIf=showRecovery></app-recovery>
